<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Início</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Importando os fragments -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/menu :: menu"></div>

<!-- Conteúdo da Página -->
<main>
    <h2>Cadastro de Aluno</h2>
    <form th:action="@{/gestao-alunos/salvar}" th:object="${aluno}" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" th:field="*{matricula}" required>

        <label for="dataIngresso">Data de Ingresso:</label>
        <input type="date" id="dataIngresso" th:field="*{dataIngresso}" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" th:field="*{observacoes}"></textarea>

        <button type="submit">Salvar</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
